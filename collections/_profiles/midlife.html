---
layout: linktree
profile_name: This Midlife Hustle
profile_image: ThisMidLifeHustle.600sq.webp
---

<div class="ltree-buttons d-grid gap-3">

    {% assign email = "hello@thismidlifehustle.com" %}
    <a class="btn btn-light rounded-pill text-start" href="mailto:{{ email }}" role="button" title="{{ email }}" target="_blank" aria-label="Email Address">
        <div class="row align-items-center">
            <img class="col float-start" src="{% link {{ site.images_path }}/{{ site.email-icon }} %}" alt="Email Icon" height="100" width="100">
            <span class="col-10">Email ({{ email }})</span>
        </div>
    </a>

    <a class="btn btn-light rounded-pill text-start" href="https://thismidlifehustle.com" role="button" title="Webpage" target="_blank" aria-label="Main Podcast Link">
        <div class="row align-items-center">
            <img class="col float-start" src="{% link {{ site.images_path }}/{{ site.link-icon }} %}" alt="Link Icon" height="100" width="100">
            <span class="col-10">Main Podcast Webpage</span>
        </div>
    </a>

    {% assign tiktok = "@thismidlifehustle" %}
    <a class="btn btn-light rounded-pill text-start" href="https://www.tiktok.com/{{ tiktok }}" role="button" title="{{ tiktok }}" target="_blank" aria-label="TikTok Link">
        <div class="row align-items-center">
            <img class="col float-start" src="{% link {{ site.images_path }}/{{ site.tiktok-icon }} %}" alt="TikTok Icon" height="100" width="100">
            <span class="col-10">TikTok ({{ tiktok }}) ThisMidlifeHustle</span>
        </div>
    </a>

</div>
